        body {

        header {
            background-color: #333;
            color: #fff;

            transition: transform 0.3s;
            position: absolute;
            top: 0;
            right: 0;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
